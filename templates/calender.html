<script>
    function makeActiveSing(id){
        for(i=1; i<32; i++){
            if(i != parseInt(id)){
                document.getElementById(i).classList.remove('singdig')
                document.getElementById(i).classList.remove('active')  
            }
        }
        document.getElementById(id).classList.toggle('singdig')
    }
    function makeActive(id){
        for(i=1; i<32; i++){
